<div class="avatar">
  <div class="flip-card" style="float: left">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img
          src="{{.Get `src` }}"
          alt="Avatar"
          style="width: 300px; height: 300px"
        />
      </div>
      <div class="flip-card-back">
        <h1>{{.Get `name` }}</h1>
        <p>{{.Get `role` }}</p>
      </div>
    </div>
  </div>
</div>
